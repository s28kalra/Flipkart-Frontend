<div class="main-content page-m">
    <div class="section-content">
        <div class="container-fluid">
            <!-- Customer Form -->
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="placeOrder()">

                <!-- Card Form -->

                <div formGroupName="card" class="form-area">
                    <h3>Credit or Debit Card</h3>

                    <div id="card-element">
                        <!-- Stripe element will be inserted here -->
                    </div>

                    <div id="card-errors" class="displayError.textContent!=='': 'alert alert-danger mt-1'">

                    </div>

                </div>

                <!-- Order Details -->
                <div class="form-area">
                    <h3>Review Your order</h3>
                    <p>Total Quantity: {{totalQuantity}}</p>
                    <p>Shipping: FREE</p>
                    <p>Total Price: {{totalPrice | currency: 'INR'}}</p>

                </div>


                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-info" id="Btnn"
                        [disabled]="checkoutFormGroup.invalid || preventMultipleClicks">Purchase</button>
                </div>

            </form>

        </div>
    </div>

</div>
