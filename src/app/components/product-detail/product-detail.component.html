<div class="detail-section">
    <div class="container-fluid">

        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency: 'INR'}}</div>
        <img [src]="product.imageUrl" [alt]="product.name" class="detail-img">
        <ul>
            <li *ngFor="let img of images">
                <img [src]="img.imageUrl" [alt]="product.name">
            </li>
        </ul>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add To Cart</button>

        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>

        <a routerLink="/products">Back To Main Menu</a>
    </div>

</div>
