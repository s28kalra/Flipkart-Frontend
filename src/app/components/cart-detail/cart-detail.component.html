<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container">
            <div *ngIf="cartItems.length>0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let item of cartItems">
                        <td>
                            <a routerLink="/product/{{item.productId}}">
                                <img [src]="item.imageUrl" [alt]="item.name" class="img-responsive" width="150px">
                            </a>
                        </td>
                        <td>
                            <a routerLink="/product/{{item.productId}}">
                                <p>{{item.name}}</p>
                            </a>
                            <p>{{item.unitPrice |currency: 'INR'}}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity: </label>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"> </i>
                                        </button>
                                    </div>
                                    <div class="col ml-4 mr-2">
                                        {{item.quantity}}
                                    </div>
                                    <div class="col">
                                        <button (click)="decrementQuanity(item)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-minus"> </i>
                                        </button>
                                    </div>
                                    <div class="col-8"></div>
                                </div>
                            </div>
                            <p class="mt-2">Subtotal: {{item.quantity * item.unitPrice |currency: 'INR'}}</p>
                        </td>

                    </tr>

                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p>Total Quantity: {{totalQuantity}}</p>
                            <p>Shipping: FREE</p>
                            <p>Total Price: {{totalPrice |currency: 'INR'}}</p>
                            <button routerLink="/address" class="btn btn-primary btn-sm">Choose Address</button>
                        </td>
                    </tr>
                    

                </table>
            </div>
            <div *ngIf="cartItems.length==0">
                <div class="alert alert-warning col-md-12" role="alert">{{failureMessage}}
                </div>
            </div>
            <a routerLink="/products"> Shop More</a>
        </div>

    </div>
</div>
