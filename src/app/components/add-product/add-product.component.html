<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="productForm" (ngSubmit)="addProduct()">

                <div formGroupName="product" class="form-area">
                    <h3>Add Product</h3>

                    <div class="row">
                        <div class="col-md-2"><span style="color: red;">* </span><label> Name </label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="name" type="text">

                                <div *ngIf="name?.invalid && (name?.touched || name?.dirty)"
                                    class="alert alert-danger mt-1">

                                    <div *ngIf="name?.errors!['required']">
                                        Name is Required
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><span style="color: red;">* </span><label>Category </label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="category" type="text">
                                    <option *ngFor="let c of categories" [ngValue]="c">{{c.categoryName}}</option>
                                </select>

                                <div *ngIf="category?.invalid && (category?.touched || category?.dirty)"
                                    class="alert alert-danger mt-1">

                                    <div *ngIf="category?.errors!['required']">
                                        Choose appropriate Category
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><span style="color: red;">* </span><label>Description </label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="description" type="text">

                                <div *ngIf="description?.invalid && (description?.touched || description?.dirty)"
                                    class="alert alert-danger mt-1">

                                    <div
                                        *ngIf="description?.errors!['required'] || description?.errors!['notOnlyWhiteSpace']">
                                        Description is Required
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><span style="color: red;">* </span><label>SKU </label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="sku" type="text">

                                <div *ngIf="sku?.invalid && (sku?.touched || sku?.dirty)"
                                    class="alert alert-danger mt-1">

                                    <div *ngIf="sku?.errors!['required'] || sku?.errors!['notOnlyWhiteSpace']">
                                        SKU is Required
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"><span style="color: red;">* </span><label>Price </label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="unitPrice" type="number">

                                <div *ngIf="unitPrice?.invalid && (unitPrice?.touched || unitPrice?.dirty)"
                                    class="alert alert-danger mt-1">

                                    <div *ngIf="unitPrice?.errors!['required']">
                                        Price is Required
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"><span style="color: red;">* </span><label>Units In Stock </label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="unitsInStock" type="number">

                                <div *ngIf="unitsInStock?.invalid && (unitsInStock?.touched || unitsInStock?.dirty)"
                                    class="alert alert-danger mt-1">

                                    <div *ngIf="unitsInStock?.errors!['required'] ">
                                        Quantity is Required
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"><span style="color: red;">* </span><label>Select Displaying Image</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="mainImage" (change)="mainFileSelected($event)" type="file" accept="image/*">

                                <div *ngIf="mainImage?.invalid && (mainImage?.touched || mainImage?.dirty)"
                                    class="alert alert-danger mt-1">

                                    <div *ngIf="mainImage?.errors!['required'] ">
                                        Image is Required
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"><span style="color: red;">* </span><label>Select More Images</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input (change)="secondaryFilesSelected($event)" type="file" multiple accept="image/*">

                            </div>
                        </div>
                    </div>

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info"
                        [disabled]=" preventMultipleClicks">Add Product</button>
                </div>

            </form>

        </div>

    </div>

</div>
