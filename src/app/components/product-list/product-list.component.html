<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                

                <div class="col-md-3 col-sm-6" *ngFor="let p of products">
                    <div class="product-box">
                        <a routerLink="/product/{{p.productId}}">
                            <img [src]="p.imageUrl" [alt]="p.name" class="img-responsive">
                        </a>
                        <div>
                            <a routerLink="/product/{{p.productId}}">
                                <h1>{{p.name}}</h1>
                            </a>
                        </div>
                        <h2>{{p.description}}</h2>
                        <div class="price">{{p.unitPrice |currency:'INR'}}</div>
                        <button (click)="addToCart(p)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">{{failureMessage}}
                </div>

            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                </div>
            </div>

            <!-- Begin Footer -->

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber" 
                                                [pageSize]="pageInfo.size"
                                                [collectionSize]="pageInfo.totalNumberOfElements" 
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="nextPage()">
                                </ngb-pagination>
                            </div>

                            <div class="col--md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>

                                <select [(ngModel)]="size" (change)="sizeChanged()">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- End Footer -->

        </div>
    </div>
</div>

<!-- END MAIN CONTENT-->
