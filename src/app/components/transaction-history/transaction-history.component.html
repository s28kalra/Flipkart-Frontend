<div class="main-content">

    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Orders</h3>

            <div *ngIf="transactionHistoryList.length>0">

                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Order Tracking Number</th>
                        <th width="10%">Cost</th>
                        <th width="10%">Quanity</th>
                        <th width="15%">Date</th>
                        <th width="5%">Status</th>
                    </tr>
                    <tr *ngFor="let t of transactionHistoryList">
                        <td><a routerLink="/transaction/{{t.trackingNumber}}">{{t.trackingNumber}}</a></td>
                        <td>{{t.totalPrice |currency: 'INR'}}</td>
                        <td>{{t.totalQuantity}}</td>
                        <td>{{t.dateCreated |date : 'medium'}}</td>
                        <td>{{t.status}}</td>
                    </tr>
                </table>

            </div>

            <div *ngIf="transactionHistoryList.length==0" class="alert alert-warning col-md-12" role="alert">
                {{failureMessage}}
            </div>

            <div>
                <button routerLink="/">Shop More</button>
            </div>

        </div>

    </div>

</div>
